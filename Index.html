<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/Style.css">
    <title>Rock Paper Scissors Game | RPS-Game</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg game-navebar">
        <div class="container-fluid">
            <a class="navbar-brand logo" href="#">RPS-Game</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse nav-links" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About US</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">How To Paly</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Privacy Policy</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <Section class="main">
        <div class="container-fulid">
            <div class="container">
                <h1>Rock Paper Scissors</h1>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">@PlayerName</span>
                    <input type="text" class="form-control" placeholder="Enter Your Name" aria-label="Username"
                        aria-describedby="basic-addon1" id="player">
                </div>
                <a type="button" class="btn btn-primary" onclick="userName()">Enter</a>
            </div>
        </div>
    </Section>
    <Section class="game">
        <div class="user">
            <h2>Pick Your Choice:<span id="User-choice"></span></h2>
            <div><button class="btn btn-primary" id=" Rock">Rock</button></div>
            <div><button class="btn btn-primary" id=" Paper">Paper</button></div>
            <div><button class="btn btn-primary" id=" Scissors">Scissors</button></div>
        </div>
        <div class="choice">
            <h2>Computer Choice:<span id="computer-choice"></span></h2>
        </div>
        <div class="choice">
            <h2><span id="player_name"></span> Choice:<span id="user-choice"></span></h2>
        </div>
        <div class="result">
            <h2>Game Result:<span id="game-result"></span></h2>
        </div>
    </Section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/Script.js"></script>
    <script>
        function userName() {
            let name;
            const playerName = document.getElementById('player_name');
            name = document.getElementById('player').value;
            if (name === '') {
                alert("Please Enter Your Name First")
            }
            else {
                playerName.innerHTML = name;
            }
        }
    </script>
</body>

</html>
